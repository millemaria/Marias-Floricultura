<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="https://kit.fontawesome.com/dab0ae2ff9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/rodape.css">
    <link href="https://fonts.cdnfonts.com/css/jost" rel="stylesheet">

    <title>Document</title>

</head>
<body>
    <div class="header">

        <header class="cabecalho">
            <img class="cabecalho__imagem" src="../img/logo.png">
        </header>

        <form class="telefone">
            <img class="tel-img" src="../img/tel.png" alt="">
            <input type="tel" placeholder="(xx) xxxxx - xxxx" requiered class="numero">
        </form>

        <div class="traco"></div>

        <div class="icon-header">

            <ul class="ul-icons">

                <li><i class="fa-solid fa-magnifying-glass"></i> </li>
                <li><i class="fa-solid fa-cart-shopping"></i> </li>
                <li><i class="fa-sharp fa-regular fa-heart"></i> </li>
                <li><i class="fa-sharp fa-regular fa-user"></i> </li>
            </ul>
        </div>


        <div class="menu-bar">

            <ul>

                <li>Tela Inicial</li>
                <li>Buquês</li>
                <li>Arranjos</li>
                <li>Promoções</li>
                <li>Nós</li>

            </ul>

        </div>
    </div>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Criar Conta</label>
                <input type="text" name="txt" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="Senha" required>
                <input type="password" placeholder="Confirme Senha" id="confirm_password" required>
                <button>Criar</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label class="login-txt" for="chk" aria-hidden="true">login</label>
                <h1 class="titulo">Bem Vindo <br>de volta</h1>
                <p class="subtitulo">Continue se conectando com a gente faça seu login</p>
                <input type="text" name="txt" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="Senha" required>
                <button>Entrar</button>
            </form>
        </div>
        <div>
            <span>
                Or Sign Up Using
            </span>
        </div>
    </div>
</body>

</html>
