<html lang="pt">

<head>

    <div class="header">

    </div>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="ADM">

                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="Senha" required>
                <button>Criar</button>
            </form>
            <div class="admin">
                <img class="icon-admin" src="../img/image.psd.png" alt="">
            </div>
